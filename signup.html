<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="">
        <title>Dpfit | Software Services</title>
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
        <!----------------------------------- Bootstrap ---------------------------------------->
        <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css" />
        <!----------------------------------- Bootstrap Select --------------------------------->
        <link rel="stylesheet" href="assets/vendor/bootstrap-select/css/bootstrap-select.min.css" />
        <!----------------------------------- Owl Carousel ------------------------------------->
        <link rel="stylesheet" href="assets/vendor/owlcarousel/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/vendor/owlcarousel/css/owl.theme.default.min.css">
        <!----------------------------------- Main --------------------------------------------->
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <!-- Preloader -->
        <div class="preloader"></div>

        <!-- Main -->
        <main>
            <div class="authentication signin">
                <div class="left">
                    <div class="auth-area mt-60 mb-5">
                        <div class="logo text-center">
                            <img src="./assets/images/logo/auth-logo.png" />
                        </div>
                        <h2>Sign Up</h2>
                        <form class="auth">
                            <div class="input-group mb-4">
                                <input type="email" class="form-control auth" placeholder="Enter Email" aria-label="email">
                            </div>
                            <div class="input-group mb-4">
                                <input type="text" class="form-control auth" placeholder="Create User name" aria-label="username">
                            </div>
                            <div class="input-group mb-4">
                                <input type="number" class="form-control auth" placeholder="Contact number" aria-label="number">
                            </div>
                            <div class="input-group mb-4">
                                <input type="password" class="form-control auth" placeholder="Password" aria-label="password">
                            </div>
                            <div class="input-group mb-2">
                                <input type="password" class="form-control auth" placeholder="Confrim Password" aria-label="password">
                            </div>
                            <div class="link forgot">
                                <a href="#">Forgot password ?</a>
                            </div>
                            <a class="btn btn-primary blue full mb-2">Register</a>
                        </form>
                        <div class="link text-center create">
                            <a href="#">I already have an account</a>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <img src="./assets/images/auth-img.png" class="w-100" />
                </div>
            </div>
        </main>

        <!------------------------------ JQuery ------------------------------------>
        <script type="text/javascript" src="assets/vendor/jquery/js/jquery-3.6.1.min.js"></script>
        <!------------------------------ Bootstrap --------------------------------->
        <script type="text/javascript" src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!------------------------------ Lazyload ---------------------------------->
        <script type="text/javascript" src="assets/vendor/lazyload/js//lazyload.min.js"></script>
        <!------------------------------ Bootstrap Select -------------------------->
        <script type="text/javascript" src="assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
        <!------------------------------ Owl Carousel ------------------------------>
        <script type="text/javascript" src="assets/vendor/owlcarousel/js/owl.carousel.min.js"></script>
        <!------------------------------- Main ------------------------------------->
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
